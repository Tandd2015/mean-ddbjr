    <script>
      // Initialize and add the map
      let map;

      async function initMap() {
        // The location of Continental
        const position = { lat: 41.10000, lng: -84.21611 };
        // Request needed libraries.
        //@ts-ignore
        const { Map, InfoWindow } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");

        // The map, centered at Continental
        map = new Map(document.getElementById("map"), {
          zoom: 12,
          center: position,
          mapId: "DEMO_MAP_ID",
        });

        // Create an info window to share between markers.
        const infoWindow = new InfoWindow();

        // Create pin element for the marker and customizing the pin element
        const pin = new PinElement({
          glyph: "Dragon-Onyx Software Solutions",
          borderColor: "black",
          background: "red",
          glyphColor: "black",
          scale: 1,
        });

        // The marker, positioned at Continental, made clickable
        const marker = new AdvancedMarkerElement({
          map: map,
          position: position,
          title: "Phone: 1-419-980-2741, Address: 18415 Road E-16, Continental, Ohio, 45831",
          content: pin.element,
          gmpClickable: true,
        });

        // Added a click event listener to the marker, opening and closing the info window
        marker.addListener("click", ({ domEvent, latLng }) => {
          const { target } = domEvent;

          infoWindow.close();
          infoWindow.setContent(marker.title);
          infoWindow.open(marker.map, marker);
        });
      }

      initMap();
    </script>
