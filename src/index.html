<!doctype html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MeanDdbjr</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <app-root></app-root>
    <script>
      // Initialize and add the map
      let map;

      async function initMap() {
        // The location of Continental
        const position = { lat: 41.10000, lng: -84.21611 };
        // Request needed libraries.
        //@ts-ignore
        const { Map, InfoWindow } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");

        // The map, centered at Continental
        map = new Map(document.getElementById("map"), {
          zoom: 12,
          center: position,
          mapId: "DEMO_MAP_ID",
        });

        // Create an info window to share between markers.
        const infoWindow = new InfoWindow();

        // Create pin element for the marker and customizing the pin element
        const pin = new PinElement({
          glyph: "Dragon-Onyx Software Solutions",
          borderColor: "black",
          background: "red",
          glyphColor: "black",
          scale: 1,
        });

        // The marker, positioned at Continental, made clickable
        const marker = new AdvancedMarkerElement({
          map: map,
          position: position,
          title: "Phone: 1-419-980-2741, Address: 18415 Road E-16, Continental, Ohio, 45831",
          content: pin.element,
          gmpClickable: true,
        });

        // Added a click event listener to the marker, opening and closing the info window
        marker.addListener("click", ({ domEvent, latLng }) => {
          const { target } = domEvent;

          infoWindow.close();
          infoWindow.setContent(marker.title);
          infoWindow.open(marker.map, marker);
        });
      }
      // dynamically creating the Google API
      async function loadGoogleMapsAPI() {
        const response = await fetch('api/home/apiRoutes');
        const scriptText = await response.text();
        const script = document.createElement('script');
        return new Promise((resolve, reject) => {
          script.textContent = scriptText;
          script.async = true;
          script.defer = true;
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      };
      loadGoogleMapsAPI()
        .catch(error => {
          console.error('Failed to load Google Maps API:', error);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
